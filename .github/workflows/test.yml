name: Isolate and Copy Files
on:
  workflow_dispatch: # Allows manual trigger

# 1. Essential: Grant permission to write to the repository
permissions:
  contents: write

jobs:
  sync-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Primary Branch
        uses: actions/checkout@v4

      - name: Checkout or Create Empty Target Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REMOTE_URL: "$(git remote get-url origin)"
        run: |
          TARGET="isolated-branch"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global advice.defaultBranchName false
          
          # Check remote existence
          if git ls-remote --exit-code --heads origin "$TARGET"; then
            # If exists, checkout into a specific folder for isolation
            git clone --branch "$TARGET" --single-branch "$REMOTE_URL" target-folder
          else
            # If not, create it locally in a new folder
            mkdir target-folder
            cd target-folder
            git init
            git checkout --orphan "$TARGET"
            git commit --allow-empty -m "root commit"
            git remote add origin REMOTE_URL
          fi
          cd ..

      - name: Copy and Push Files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REMOTE_URL: "$(git remote get-url origin)"
        run: |

          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config advice.defaultBranchName false
          
          # Copy your specific files to the isolated folder
          cp -r ./router ./target-folder/
          
          cd target-folder
          echo "$(pwd)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Adding files and commiting"
          git add .
          git commit -m "Update from main workflow"
          echo "Pushing changes: $REMOTE_URL"
          # git push -u "$REMOTE_URL" isolated-branch
          git push origin isolated-branch
          echo "Push completed"
