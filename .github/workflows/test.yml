name: Isolate and Copy Files
on:
  workflow_dispatch: # Allows manual trigger

# 1. Essential: Grant permission to write to the repository
permissions:
  contents: write

jobs:
  sync-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Primary Branch
        uses: actions/checkout@v4

      - name: Checkout or Create Empty Target Branch
        run: |
          TARGET="isolated-branch"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config set advice.defaultBranchName false
          
          # Check remote existence
          if git ls-remote --exit-code --heads origin "$TARGET"; then
            # If exists, checkout into a specific folder for isolation
            git clone --branch "$TARGET" --single-branch ${{ github.server_url }}/${{ github.repository }}.git target-folder
          else
            # If not, create it locally in a new folder
            mkdir target-folder
            cd target-folder
            git init
            git checkout --orphan "$TARGET"
            git commit --allow-empty -m "root commit"
            git remote add origin ${{ github.server_url }}/${{ github.repository }}.git
          fi
          cd ..

      - name: Copy and Push Files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Copy your specific files to the isolated folder
          cp -r ./router ./target-folder/
          
          cd target-folder
          echo "$(pwd)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Adding files and commiting"
          git add .
          git commit -m "Update from main workflow"
          echo "Pushing changes"
          REPO_URL="https://x-access-token:${GH_TOKEN}@://github.com${GITHUB_REPOSITORY}.git"
          git push -u "https://x-access-token:${GITHUB_TOKEN}@://github.com${GITHUB_REPOSITORY}.git" isolated-branch
          echo "Push completed"
